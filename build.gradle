apply plugin: 'java'
apply plugin: 'idea'

repositories {
  maven { url  'https://jitpack.io' }
  mavenCentral()
}
// make sure the documentation is downloaded from JitPack
idea {
  module {
    downloadJavadoc = true
  }
}

dependencies {
  compile 'com.github.CSPforJAVA:jcsp:1.1.2'
  compile group: 'junit', name: 'junit', version: '4.12'
}
