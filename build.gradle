apply plugin: 'java'
apply plugin: 'idea'

repositories {
  mavenLocal()
  mavenCentral()
}
// make sure the documentation is downloaded from JitPack
idea {
  module {
    downloadJavadoc = true
  }
}

dependencies {
  compile 'cspforjava:jcsp:1.1.2'
  compile group: 'junit', name: 'junit', version: '4.12'
}
